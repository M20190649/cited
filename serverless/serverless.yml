      #   request: Function.getCollectionArticleIds.request.vtl
      #   response: Function.getCollectionArticleIds.response.vtl

      - name: ${self:custom.apiName}-updateMyCollection
        dataSource: ${self:custom.dataSources.userCollections}
        request: Function.updateMyCollection.request.vtl
        response: Generic.response.vtl

      - name: ${self:custom.apiName}-isUserCollectionEmpty
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: Function.isUserCollectionEmpty.request.vtl
        response: Function.isUserCollectionEmpty.response.vtl

      - name: ${self:custom.apiName}-deleteUserCollection
        dataSource: ${self:custom.dataSources.userCollections}
        request: Function.deleteUserCollection.request.vtl
        response: Generic.response.vtl

      - name: ${self:custom.apiName}-updateMyCollectionArticle
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: Function.updateMyCollectionArticle.request.vtl
        response: Generic.response.vtl

    mappingTemplates:
      - type: Query
        field: getAllMyCollections
        dataSource: ${self:custom.dataSources.userCollections}
        request: Query.getAllMyCollections.request.vtl
        response: Generic.items.response.vtl

      - type: Query
        field: getMyCollection
        dataSource: ${self:custom.dataSources.userCollections}
        request: Query.getMyCollection.request.vtl
        response: Generic.response.vtl

      - type: Query
        field: getMyCollectionArticle
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: Query.getMyCollectionArticle.request.vtl
        response: Generic.response.vtl

      - type: Mutation
        field: createMyCollection
        dataSource: ${self:custom.dataSources.userCollections}
        request: Mutation.createMyCollection.request.vtl
        response: Generic.response.vtl

      - type: Mutation
        field: updateMyCollection
        request: Generic.getUpdateItemJson.request.vtl
        response: Generic.response.vtl
        kind: PIPELINE
        functions:
          - ${self:custom.apiName}-updateMyCollection

      - type: Mutation
        field: deleteMyCollection
        request: Mutation.deleteMyCollection.request.vtl
        response: Generic.response.vtl
        kind: PIPELINE
        functions:
          - ${self:custom.apiName}-isUserCollectionEmpty
          - ${self:custom.apiName}-deleteUserCollection

      - type: Mutation
        field: createMyCollectionArticle
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: Mutation.createMyCollectionArticle.request.vtl
        response: Common.UserCollectionArticle.response.vtl

      - type: Mutation
        field: updateMyCollectionArticle
        request: Generic.getUpdateItemJson.request.vtl
        response: Common.UserCollectionArticle.response.vtl
        kind: PIPELINE
        functions:
          - ${self:custom.apiName}-updateMyCollectionArticle

      - type: Mutation
        field: deleteMyCollectionArticle
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: Mutation.deleteMyCollectionArticle.request.vtl
        response: Common.UserCollectionArticle.response.vtl

      - type: Mutation
        field: createMyCollectionArticles
        dataSource: ${self:custom.dataSources.batch}
        request: Mutation.createMyCollectionArticles.request.vtl
        response: Common.UserCollectionArticles.response.vtl

      - type: Mutation
        field: deleteMyCollectionArticles
        dataSource: ${self:custom.dataSources.batch}
        request: Mutation.deleteMyCollectionArticles.request.vtl
        response: Common.UserCollectionArticles.response.vtl

      - type: Mutation
        field: createMyCollectionArticleRelation
        dataSource: ${self:custom.dataSources.articleRelations}
        request: Mutation.createMyCollectionArticleRelation.request.vtl
        response: Generic.response.vtl

      - type: Mutation
        field: deleteMyCollectionArticleRelation
        dataSource: ${self:custom.dataSources.articleRelations}
        request: Mutation.deleteMyCollectionArticleRelation.request.vtl
        response: Generic.response.vtl

      - type: Mutation
        field: createMyCollectionArticleRelations
        dataSource: ${self:custom.dataSources.batch}
        request: Mutation.createMyCollectionArticleRelations.request.vtl
        response: Mutation.createMyCollectionArticleRelations.response.vtl

      - type: Mutation
        field: deleteMyCollectionArticleRelations
        dataSource: ${self:custom.dataSources.batch}
        request: Mutation.deleteMyCollectionArticleRelations.request.vtl
        response: Mutation.deleteMyCollectionArticleRelations.response.vtl

      - type: UserCollection
        field: articles
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: UserCollection.articles.request.vtl
        response: UserCollection.articles.response.vtl

      - type: UserCollectionArticle
        field: userId
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: UserCollectionArticle.userId.request.vtl
        response: Generic.response.vtl

      - type: UserCollectionArticle
        field: collId
        dataSource: ${self:custom.dataSources.collectionArticles}
        request: UserCollectionArticle.collId.request.vtl
        response: Generic.response.vtl

      - type: UserCollectionArticle
        field: references
        dataSource: ${self:custom.dataSources.articleRelations}
        request: UserCollectionArticle.references.request.vtl
        response: UserCollectionArticle.references.response.vtl

      - type: UserCollectionArticle
        field: citedBys
        dataSource: ${self:custom.dataSources.articleRelations}
        request: UserCollectionArticle.citedBys.request.vtl
        response: UserCollectionArticle.citedBys.response.vtl

      - type: UserCollectionArticleRelatives
        field: articles
        dataSource: ${self:custom.dataSources.batch}
        request: UserCollectionArticleRelatives.articles.request.vtl
        response: UserCollectionArticleRelatives.articles.response.vtl

    # dataSources
    dataSources:
      - type: AMAZON_DYNAMODB
        name: ${self:custom.dataSources.articles}
        description: AppSync Datasource using the DynamoDB table articles
        config:
          tableName: !Ref DynamoDBTableArticles
          serviceRoleArn: !GetAtt AppSyncDynamoDBRole.Arn
          region: ${self:provider.region}

      - type: AMAZON_DYNAMODB
        name: ${self:custom.dataSources.articleRelations}
        description: AppSync Datasource using the DynamoDB table articleRelations
        config:
          tableName: !Ref DynamoDBTableArticleRelations
          serviceRoleArn: !GetAtt AppSyncDynamoDBRole.Arn
          region: ${self:provider.region}

      - type: AMAZON_DYNAMODB
        name: ${self:custom.dataSources.authors}
        description: AppSync Datasource using the DynamoDB table authors
        config:
          tableName: !Ref DynamoDBTableAuthors
          serviceRoleArn: !GetAtt AppSyncDynamoDBRole.Arn
          region: ${self:provider.region}

      - type: AMAZON_DYNAMODB
