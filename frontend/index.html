<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="description" content="">
    <link rel="icon" href="../../favicon.ico"> -->
    <title>XSDE - Exploratory Search and Discovery Engine</title>
    <link href="/semantic/dist/semantic.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/npm/requirejs/require.js"></script>
    <script src="/npm/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
  </head>
  <body>
    <!-- The visualization area in the background covering the whole viewport  -->
    <div id="vis-area">
        <div id="papers-layer">
        </div>
    </div>

    <!-- The search textbox and search results fixed to the top left corner -->
    <div id="search-area">
      <div class="ui">
        <div class="ui icon input">
          <input id="search-query" type="text" placeholder="Search...">
          <i class="search icon"></i>
        </div>
        <div class="ui results celled list">
        </div>
      </div>
    </div>

    <!-- A temporary list to show the pinned papers -->
    <div id="pinned-papers-list">
    </div>

    <script>
        require(['main'], function(main){
            main();
        })
    </script>
  </body>
</html>
